<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#00D9A5"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#timerGradient)" stroke-width="6"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="#1A1A1A"/>
  
  <!-- Timer hands -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#FFFFFF"/>
</svg>
